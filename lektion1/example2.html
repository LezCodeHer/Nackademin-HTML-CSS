<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example 2</title>
</head>
<body>
   <h1>Textformatering</h1> 
   <h2>Fysiska element</h2>
   <h3>Fet och kursiv
       <p>
            <b>Lite fet text (fetstil).</b> <br>
            <i>Lite kursiv text (kursiv still).</i>
       </p>
    <h3>Upphöjd och nedsänkt</h3>
    <p>
        Area: 25m<sup>2</sup> <br>
        Vatten: H<sub>2</sub>O  <br>

    </p>
   <h3>Undertruken text</h3>
   <p>
        <u>Lite undertruken text.</u>
    </p>

    <h3>Lite mindre text</h3>
    <p>
        <small>Small text.</small> <br>
        Normal text.
    </p>

</body>
</html>
